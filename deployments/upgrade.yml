---
- hosts: all
  tasks:

  #Stopping container
    - name: Stop the docker container
      docker_container:
        name: pihole.dns
        state: stopped

  #Removing/Deleting container
    - name: Remove container
      docker_container:
        name: pihole.dns
        state: absent
        
  #Stop port 53 from listening
    - name: stop port 53 from listening
      become_user: gregory
      become_method: sudo
      shell:
        cmd: "sudo fuser -k 53/tcp"
      ignore_errors: True

  #Removing/Deleting Image
    - name: Remove image
      docker_image:
        name: pihole/pihole:latest
        state: absent

  #Pull latest version Image
    - name: pull an image
      docker_image:
        name: pihole/pihole
        source: pull

  #deploy compose file
    - name: deploy Docker Compose stack
      docker_compose:
        project_src: /home/gregory/srv/pihole/
        files:
        - docker-compose.yml
        recreate: always