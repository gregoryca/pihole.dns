---
- hosts: all
  become: true
  gather_facts: True
  tasks:
  
  ####################################
  # Creating a directory on the host #
  #####################################
  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /temp/pihole/
      state: directory
      mode: '0777'
  ###############################
  # Stop port 53 from listening #
  ###############################
  - name: stop port 53 from listening
    become_user: gregory
    become_method: sudo
    shell:
      cmd: "sudo fuser -k 53/tcp"
    ignore_errors: True
      
  ###############################
  # Checkout the Nextcloud Repo #
  ###############################
  - name: Git Checkout Piholes
    ansible.builtin.git:
      repo: 'https://github.com/gregoryca/pihole.dns.git'
      dest: /temp/pihole/

  #########################
  # Copy the compose file #
  #########################
  - name: copy Docker Compose files to remote server
    copy:
      src: /temp/pihole/docker-compose.yml
      dest: /home/gregory/srv/pihole/
      remote_src: yes
    loop:
    - docker-compose.yml
    
  #######################
  # deploy compose file #
  #######################
  - name: deploy Docker Compose stack on remote server
    docker_compose:
      project_src: /home/gregory/srv/pihole/
      files:
      - docker-compose.yml
      recreate: always

  #########################################
  # Clean up temp folder after deployment #
  #########################################
  - name: Delete content & directory
    file:
      state: absent
      path: /temp/

  ############################################
  # Post result on CMD line after deployment #
  ############################################
  - debug:
      var: ansible_facts["cmdline"]
